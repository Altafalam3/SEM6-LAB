<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Include custom CSS file -->
    <title>Watch Feedback Form</title>
</head>
<body>
<main class="container">
    <h1>Watch Feedback Form</h1>
    <form action="/submit_feedback" method="post" class="feedback-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required />
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Purchase Medium:</legend>
                <label><input type="radio" name="language" value="Flipkart" checked /> Flipkart </label>
                <label><input type="radio" name="language" value="Amazon" /> Amazon </label>
                <label><input type="radio" name="language" value="Retail" /> Retail </label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="watch_model">Which Watch Model Do You Have?</label>
            <select id="watch_model" name="watch_model" required>
                <option value="" selected disabled hidden>Choose one...</option>
                <option value="Classic">Classic</option>
                <option value="Sports">Sports</option>
                <option value="Smartwatch">Smartwatch</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Features You Liked:</legend>
                <input type="checkbox" id="feature_waterproof" name="features[]" value="Waterproof" /><label for="feature_waterproof">Waterproof</label>
                <input type="checkbox" id="feature_alarm" name="features[]" value="Alarm" /><label for="feature_alarm">Alarm</label>
                <input type="checkbox" id="feature_timer" name="features[]" value="Timer" /><label for="feature_timer">Timer</label>
                <input type="checkbox" id="feature_stopwatch" name="features[]" value="Stopwatch" /><label for="feature_stopwatch">Stopwatch</label>
            </fieldset>
        </div>
        <div class="form-group">
            <label for="strap_material">Strap Material:</label>
            <input list="strap_materials" id="strap_material" name="strap_material" required />
            <datalist id="strap_materials">
                <option value="Leather" />
                <option value="Silicon" />
                <option value="Metal" />
                <option value="Nylon" />
            </datalist>
        </div>
        <div class="form-group">
            <label>Comfort Level:</label>
            <div class="radio-group">
                <input type="radio" id="comfort_level1" name="comfort_level" value="Very Comfortable" required /><label for="comfort_level1">Very Comfortable</label>
                <input type="radio" id="comfort_level2" name="comfort_level" value="Somewhat Comfortable" required /><label for="comfort_level2">Somewhat Comfortable</label>
                <input type="radio" id="comfort_level3" name="comfort_level" value="Neutral" required /><label for="comfort_level3">Neutral</label>
                <input type="radio" id="comfort_level4" name="comfort_level" value="Uncomfortable" required /><label for="comfort_level4">Uncomfortable</label>
            </div>
        </div>
        <div class="form-group">
            <label for="rating">Overall Rating:</label>
            <input type="range" id="rating" name="rating" min="1" max="5" step="0.5" required />
        </div>
        <div class="form-group">
            <label for="improvement_ideas">What improvements would you suggest?</label>
            <textarea id="improvement_ideas" name="improvement_ideas" rows="4" cols="50"></textarea>
        </div>
        <button type="submit">Submit Feedback</button>
    </form>
</main>
</body>
</html>
