<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h2>Personal Information</h2>
        <p>This is where you can provide your personal information.</p>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" ng-model="fullName">

            <label for="email">Email:</label>
            <input type="email" id="email" ng-model="email">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" ng-model="dob">

            <label for="address">Address:</label>
            <textarea id="address" ng-model="address"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>


</body>

</html>
